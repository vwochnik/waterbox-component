<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Waterbox Component</title>
    <script type="module" src="https://cdn.jsdelivr.net/gh/vwochnik/waterbox-component@master/dist/bundle.js"></script>
    <style>
    	.boxes {
    		display: flex;
    		flex-direction: row;
        margin: 1rem auto;
    	}
    	.box {
    		margin: 0 0.5rem;
    	}
    </style>
  </head>
  <body>
  	<div class="boxes">
  		<div class="box">
		  	<water-box fill-color="rgba(127,127,224,0.8)" separators="10" value="0" width="80" height="120"></water-box>
  		</div>
  		<div class="box">
		  	<water-box fill-color="rgba(127,127,224,0.8)" separators="8" value="20" width="80" height="120"></water-box>
  		</div>
  		<div class="box">
		  	<water-box fill-color="rgba(127,127,224,0.8)" separators="5" value="40" width="80" height="120"></water-box>
  		</div>
  		<div class="box">
		  	<water-box fill-color="rgba(127,127,224,0.8)" separators="2" value="60" width="80" height="120"></water-box>
  		</div>
  		<div class="box">
		  	<water-box fill-color="rgba(127,127,224,0.8)" separators="3" value="80" width="80" height="120"></water-box>
  		</div>
  		<div class="box">
		  	<water-box fill-color="rgba(127,127,224,0.8)" separators="6" value="100" width="80" height="120"></water-box>
  		</div>
  	</div>
    <div class="boxes">
      <div class="box">
        <water-box fill-color="rgba(127,127,224,0.8)" separators="5" draw-top value="0" width="80" height="120"></water-box>
      </div>
      <div class="box">
        <water-box fill-color="rgba(127,127,224,0.8)" separators="5" draw-top value="20" width="80" height="120"></water-box>
      </div>
      <div class="box">
        <water-box fill-color="rgba(127,127,224,0.8)" separators="5" draw-top value="40" width="80" height="120"></water-box>
      </div>
      <div class="box">
        <water-box fill-color="rgba(127,127,224,0.8)" separators="5" draw-top value="60" width="80" height="120"></water-box>
      </div>
      <div class="box">
        <water-box fill-color="rgba(127,127,224,0.8)" separators="5" draw-top value="80" width="80" height="120"></water-box>
      </div>
      <div class="box">
        <water-box fill-color="rgba(127,127,224,0.8)" separators="5" draw-top value="100" width="80" height="120"></water-box>
      </div>
    </div>
  </body>
</html>
